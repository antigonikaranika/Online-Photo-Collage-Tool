<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Collage Tool</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <h1 class="page-title">Create Your Photo Collage</h1>
  <div class="container">
    <!-- Upload and settings -->
    <div class="controls">
      <h3>Upload Image</h3>
      <label for="image-input" class="custom-upload-btn">üìÅ Choose Images</label>
      <input type="file" id="image-input" multiple style="display: none;">

      <ul id="image-list" class="image-list"></ul>

      <div>
        <input type="radio" name="type" value="horizontal" checked> Horizontal collage
        <input type="radio" name="type" value="vertical"> Vertical collage
      </div>

      <div>
        <label>Border (px): <input type="number" id="border-size" value="5" min="0"></label>
      </div>

      <div>
        <label>Color: <input type="color" id="border-color" value="#000000"></label>
      </div>

      <button id="create-btn">Make Collage</button>
    </div>

    <!-- Collage preview and download -->
    <div class="preview">
      <h3>Preview</h3>
      <div id="preview-area">
        <p>No collage yet.</p>
      </div>
      <a id="download-link" href="#" download style="display:none;">Download</a>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
